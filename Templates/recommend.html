<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Recommender System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .text-book {
        color: white;
        font-size: 60px;
      }
    </style>
  </head>
  <body style="background-color: black">
    <nav  style="background-color: rgb(0, 9, 75)">
        <ul class="nav " ; style="display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-wrap: wrap;">
            <a class="navbar-brand" style="margin: 30px; color: white; font-weight:bold; font-size:30px;">My Book Recommender</a>
            <li><button class="btn btn-outline-warning"><a href="/" style="text-decoration: none; font-size: large; color: white;">Home</a> </button></li>
            <li><button class="btn btn-outline-warning"> <a href="/recommend" style="text-decoration: none; color: white; font-size: large;">Recommend</a></button></li>
            <li><button class="btn btn-outline-warning"><a href="/contact" style="text-decoration: none; color: rgb(255, 255, 255); font-size: large;">Contact</a></button></li>


        </ul>
           

        </ul>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-book">Recommend Books</h1>
          <form action="/recommend_books" method="post">
            <input type="text" class="form-control" name="user_input" /><br />
            <button type="submit" class="btn btn-outline-warning">Submit</button
            >t
          </form>
        </div>

        {% if data%} 
        {% for i in data%}
        <div class="col-md-3" style="margin-top: 50px">
          <div class="card">
            <div class="card-body">
              <img
                src="{{i[2]}}"
                placeholder=" image not found"
                class="crad-img-top"
                alt=""
              />
              <h3 class="text-bold">{{i[0]}}</h3>
              <p class="text-green"> Written by:{{i[1]}}</p>
            </div>
          </div>
        </div>

        {% endfor%}
         {% endif%}
      </div>
    </div>
  </body>
</html>
