<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="BookRecommendersystem\Untitled design.png">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .text-book {
            color: white;
            font-size: 60px;
        }

        .card-custom {
            max-width: 300px;
            /* Adjust the width as needed */
            margin: 10px auto;
            /* Center the cards */

        }
    </style>
</head>

<body style="background-color: rgb(11, 7, 0)">
    <nav style="background-color: rgb(0, 9, 75)">
        <ul class="nav " ; style="display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-wrap: wrap;">
            <a class="navbar-brand" style="margin: 30px; color: white; font-weight:bold; font-size:30px;">My Book
                Recommender</a>
            <li><button class="btn btn-outline-warning"><a href="/"
                        style="text-decoration: none; font-size: large; color: white;">Home</a> </button></li>
            <li><button class="btn btn-outline-warning"> <a href="/recommend"
                        style="text-decoration: none; color: white; font-size: large;">Recommend</a></button></li>
            <li><button class="btn btn-outline-warning"><a href="/contact"
                        style="text-decoration: none; color: rgb(255, 255, 255); font-size: large;">Contact</a></button>
            </li>


        </ul>


        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-book" style="margin-top: 10px; position: relative; text-align: center;">Top 50 Books
                </h1>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4" style="margin-top: 20px;">
            {% for i in range(book_name | length) %}
            <div class="col">
                <div class="card card-custom">
                    <img src="{{ img[i] }}" placeholder="image not found" class="card-img-top" alt=""
                        style="height: auto;">
                    <div class="card-body">
                        <h3 class="text-bold">{{ book_name[i] }}</h3>
                        <p class="text-green">{{ author[i] }}</p>
                        <p>Votes: {{ votes[i] }}</p>
                        <p>Rating: {{ rating[i] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


</body>

</html>
